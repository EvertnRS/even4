name: Homologation Pipeline

on:
  push:
    branches:
      - homologation

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: "21"

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run Xvfb
        run: Xvfb :99 & export DISPLAY=:99

      - name: Build with Maven
        run: mvn clean install

      - name: Run Unit and Smoke Tests
        run: mvn test

